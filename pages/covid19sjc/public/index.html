<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Covid-19 em São José dos Campos</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Covid-19 em São José dos Campos - SP</h1>
            
            <h4>Dados obtidos através do
                <a href="https://www.sjc.sp.gov.br/servicos/saude/coronavirus/informe-epidemiologico/" target="_blank">
                    Informe Epidemiológico</a> postado diariamente pela prefeitura da cidade.
            </h4>
            
            <h6>Última atualização: 13/05/2020</h6>
            
            <div class="toggle">
                <input id="switch" type="checkbox" name="theme">
                <label for="switch">Toggle</label>
            </div>
            <br>
            
            <div class="chart-container">
                <canvas id="total-cases"></canvas>
                <br>
                <canvas id="by-district"></canvas>
            </div>
            <script src="totalCases.js"></script>
            <script src="byDistrict.js"></script>
            <script src="theme.js"></script>
        </div>
    </body>
    <br>
    <footer class="footer">
        <p>&copy; <a href="http://danbuck84.github.io/" target="_blank">Daniel Buck</a>, Maio de 2020.</p>
    </footer>
    </html>
