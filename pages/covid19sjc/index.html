<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Covid-19 em São José dos Campos</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    </head>
    <body>
        <canvas id="chart"></canvas>
        <script>

            chartIt();

            async function chartIt() {
                const data = await getData();
                const ctx = document.getElementById('chart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.xs,
                        datasets: [{
                            label: 'Casos novos por dia em São José dos Campos - SP',
                            data: data.ys,
                            backgroundColor: ['rgba(110, 220, 191, 0.1)'],
                            borderColor: ['rgba(110, 220, 191, 1)'],
                            borderWidth: 1,
                            fill: false
                        }]
                    },
                });
            }

            async function getData() {
                const xs = [];
                const ys = [];
                
                const response = await fetch('data.csv');
                const data = await response.text();

                const table = data.split('\n').slice(1);
                table.forEach(row => {
                    const columns = row.split(',');
                    const days = columns[0];
                    const cases = columns[9];
                    xs.push(days);
                    ys.push(cases);
                    console.log(cases);
                });

                return { xs, ys };
            }
        </script>
    </body>
</html>
