<!-- Média = (7 x Prova) + (2 x PIM) + (1 x AVA) / 10 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIP EaD - Cálculo da média</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
    <header>
        <div class="row">
          <div class="logo-row">
            <a href="https://www.unip.br/ead/" target="_blank"><img src="https://149365621.v2.pressablecdn.com/wp-content/uploads/2018/02/uni-sbc-logo.png" alt="logo" class="logo" id="unip-logo"></a>
          </div>
        </div>
    </header>

    <div class="container">
    <form action="calculo.html" class="nota-form">
        <h1>Calcule sua média</h1>

        <div class="txtb">
            <input type="text" id="prova">
            <span data-placeholder="Nota da Prova"></span>
        </div>
        <div class="txtb">
            <input type="text" id="pim">
            <span data-placeholder="Nota do PIM"></span>
        </div>
        <div class="txtb">
            <input type="text" id="ava">
            <span data-placeholder="Nota do AVA"></span>
        </div>

        <button class="calcbtn" id="btn" onclick="CALC()">Calcular</button>

        <p class="bottom-text" id="result">Rufem os tambores...</p>

    </form>
    
    <script src="script.js"></script>
    
</div>
</body>
<footer class="footer">
    <p>&copy; <a href="http://danbuck84.github.io/" target="_blank">Daniel Buck</a>, Maio de 2020.</p>
</footer>
</html>
